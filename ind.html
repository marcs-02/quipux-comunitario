<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner con Imagen y Botón Mejorado</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        .banner {
            background-color: #2A66A1;
            height: 211px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 50px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .banner img {
            height: 160px;
            width: auto;
            margin-right: 20px;
        }
        .banner-text {
            text-align: center;
            margin-left: auto;
            padding-right: 45px;
        }
        .banner h2 {
            font-family: 'Poppins', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            margin: 5px;
        }
        .banner h2:first-of-type {
            font-size: 3.5rem;
            font-weight: 500;
        }
        .banner h2:last-of-type {
            font-size: 4.0rem;
            font-weight: 600;
        }
        .btn-ingresar {
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            background-color: transparent;
            border: 2px solid white;
            padding: 15px 10px;
            font-size: 1.8rem;
            text-align: center;
            border-radius: 12px;
            box-shadow: 8px 8px 24px rgba(0, 0, 0, 0.2);
            transition: all 0.7s ease;
        }
        .btn-ingresar:hover {
            background-color: white;
            color: #30659a;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script type="text/javascript">
        function irLogin(admin) {
            try {
                var x = screen.width - 20;
                var y = screen.height - 80;
                var param = "";
                if (admin == 1) param = "?txt_administrador=1";
                ventana = window.open("./login.php" + param, "QUIPUX", "toolbar=no,directories=no,menubar=no,status=no,scrollbars=yes, width=" + x + ", height=" + y);
                ventana.focus();
                ventana.moveTo(10, 40);
            } catch (e) { }
        }
    </script>
</head>
<body>

    <header class="banner">
        <div>
            <img src="/images/logolisto2.png" alt="Logo de la Institución">
        </div>
        <div class="banner-text">
            <h2>INSTITUTO SUPERIOR TECNOLÓGICO PARTICULAR</h2>
            <h2>"BOLÍVAR MADERO VARGAS"</h2>
        </div>
        <div>
            <a href="javascript:void(0);" onclick="irLogin(1);" class="btn-ingresar">
                <span class="glyphicon glyphicon-log-in"></span> Ingresar al Sistema
            </a>
        </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function irLogin(id) {
            alert('Redirigiendo a la página de login.pu..');
        }
    </script>
</body>
</html>
